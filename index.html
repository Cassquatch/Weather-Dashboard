<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center bg-dark text-light">

                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-around">
            <div class="col-3 card bg-light mt-2">
                <div class="form-inline mt-3">
                    <input class=" mr-sm-1" id="city" type="text" placeholder="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </div>

                <ul class="mt-2 col-8" id="search-history">
        
                </ul>
            </div>
            <div class="col-7 mt-4">
                <div class="row" id="current-weather" >
                    <div class="col-7" >
                        
                        <h3 id = "current-city"></h3> 
                        <img id = "weather-image">
                    
                        <p>Temperature: <span id="temperature"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="windspeed"></span></p>
                        
                    </div>

                </div>
                
                
                    
                <h3 class="mt-5 mb-5">5 Day Forecast: </h3>
                    
                       <div class="card-deck">
                        <div class="card bg-primary">
                            <div id="day-1" class="card-body p-2">
                                    <h6 class="card-date"></h6>
                                    <img class = "weather-icon">
                                    <p class = "weather-temp"></p>
                                    <p class = "weather-humidity"></p>

                            </div>
                        </div>
                        <div class="card bg-primary">
                            <div id="day-2" class="card-body p-2">
                                    <h6 class="card-date"></h6>
                                    <img class = "weather-icon">
                                    <p class = "weather-temp"></p>
                                    <p class = "weather-humidity"></p>

                            </div>
                        </div>
                        <div class="card bg-primary">
                            <div id="day-3" class="card-body p-2">
                                    <h6 class="card-date"></h6>
                                    <img class = "weather-icon">
                                    <p class = "weather-temp"></p>
                                    <p class = "weather-humidity"></p>

                            </div>

                        </div>
                        <div class="card bg-primary">
                            <div id="day-4" class=" card-body p-2">
                                    <h6 class="card-date"></h6>
                                    <img class = "weather-icon">
                                    <p class = "weather-temp"></p>
                                    <p class = "weather-humidity"></p>

                            </div>
                        </div>
                        <div class="card bg-primary">
                            <div id="day-5" class="card-body p-2">
                                    <h6 class="card-date"></h6>
                                    <img class = "weather-icon">
                                    <p class = "weather-temp"></p>
                                    <p class = "weather-humidity"></p>
                            </div>
                        </div>
                        </div>
                    
                </div>
                
                
            </div>
            
        </div>
        

    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="javascript/logic.js"></script>

</html>
